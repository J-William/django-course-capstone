{% extends 'inventory/base.html' %}

{% block content %}
<h4>Ingredients</h4>
<table class="table">
    <tr><th>Menu Item</th><th>Time</th></tr>
    {% for purchase in purchases %}
    <tr><td>{{ purchase.menu_item }}</td><td>{{ purchase.timestamp }}</td></tr>
    {% endfor %}
</table>
<a href="{% url 'purchase-create' %}" class="btn btn-primary">Add Purchase</a>
{% endblock content %}
