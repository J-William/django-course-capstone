{% extends 'inventory/base.html' %} 

{% block content %}
<h2>Delete Ingredient</h2>
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ ingredient }}"?</p>
  <a class="btn btn-primary" href="{% url 'ingredients' %}">Cancel</a>
  <button type="submit" class="btn btn-danger">Confirm</button>
</form>
{% endblock content %}
