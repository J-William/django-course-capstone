{% extends 'inventory/base.html' %}

{% block content %}
<h4>Ingredients</h4>
<table class="table">
    <tr><th>Name</th><th>Quantity</th><th>Price</th><th>Unit</th><th></th></tr>
    {% for ingredient in ingredients %}
    <tr><td>{{ ingredient.name }}</td><td>{{ ingredient.quantity }}</td><td>{{ ingredient.unit_price }}</td><td>{{ ingredient.unit }}</td><td><a class="btn btn-primary" href="{% url 'ingredient-update' pk=ingredient.pk %}">Update</a></td></tr>
    {% endfor %}
</table>
<a href="{% url 'ingredient-create' %}" class="btn btn-primary">Add Ingredient</a>
{% endblock content %}
